<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE>股票交易</TITLE>
  <meta charset="utf-8">
  <style type="text/css">
	#containner {
		position: relative;
	}
    #buy {
		width: 50%;
		margin: 10 auto;
		border: 1px solid gray
	}
    #sell {
		width: 50%;
		margin: 10 auto;
		border: 1px solid gray;
	}
	#cancel {
		width:50%;
		margin: 10 auto;
		border: 1px solid gray;
	}
	#output {
		width:50%;
		margin: 10 auto;
		border: 1px solid gray;
	}
	.table {
		border: 1px solid gray;
	}
  </style>
  <SCRIPT LANGUAGE="JavaScript">
  <!--
	function OnKey(evt) {
		console.log(evt.keyCode)
		console.log(evt.altKey)
		if (evt.altKey) {
			switch (evt.keyCode)
			{
			case 49:
				var item = document.getElementById("buy_stock");
				item.focus()
				break;
			case 50:
				var item = document.getElementById("sell_stock");
				item.focus()
				item.vaule=""
				break;
			case 51:
				var item = document.getElementById("cancel_order");
				item.focus()
				break;
			}
		}
	}
  </SCRIPT>
 </HEAD>

 <BODY onkeyup="OnKey(event)">
 <div id="containner">
 <div id="buy">
 <div style="width:100%; background-color:rgba(175,0,0,1); color:white;"><b>买入股票</b></div>
 <form method="post" action="http://localhost:8888/buy" name="Buy" target="output">
 <TABLE>
 <TR>
	<TD>股票代码</TD>
	<TD><input type="text" name="stock" id="buy_stock"></input></TD>
 </TR>
 <TR>
	<TD>股票价格</TD>
	<TD><input type="text" name="price"></input></TD>
 </TR>
 <TR>
	<TD>买入数量</TD>
	<TD><input type="text" name="share"></input></TD>
 </TR>
 <TR>
	<TD>提交</TD>
	<TD><input type="submit" value="买入股票"></input></TD>
 </TR>
 </TABLE>
 </form>
 </div>

 <div id="sell">
 <div style="width:100%; background-color:rgba(0,155,0,1);color:white;"><b>卖出股票<b></div>
 <form method="post" action="http://localhost:8888/sell" name="Sell" target="output">
 <TABLE>
 <TR>
	<TD>股票代码</TD>
	<TD><input type="text" name="stock" id="sell_stock"></input></TD>
 </TR>
 <TR>
	<TD>股票价格</TD>
	<TD><input type="text" name="price"></input></TD>
 </TR>
 <TR>
	<TD>卖出数量</TD>
	<TD><input type="text" name="share"></input></TD>
 </TR>
 <TR>
	<TD>提交</TD>
	<TD><input type="submit" value="卖出股票"></input></TD>
 </TR>
 </TABLE>
 </form>
 </div>
 
 <div id="cancel">
 <div style="width:100%; background-color:rgba(0,0,215,1);color:white;"><b>撤消订单</b></div>
 <form method="post" action="http://localhost:8888/cancel" name="Cancel" target="output">
 <TABLE>
 <TR>
	<TD>订单编号</TD>
	<TD><input type="text" name="order" id="cancel_order"></input></TD>
	<TD><input type="submit" value="撤消订单"></input></TD>
 </TR>
 </TABLE>
 </form>
 </div>

 <div id="output">
	<div style="width:100%; background-color:rgba(155,155,215,1);color:white;"><b>返回结果</b></div>
	<iframe frameborder=0 width=100% marginheight=0 marginwidth=0 scrolling="yes" name="output"></iframe>
 </div>

 </div>
 </BODY>
</HTML>
